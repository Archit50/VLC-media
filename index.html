<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>VLC</title>
</head>
<body>


  <header>
    <div class="title-bar">
      <img src="images/OIP.jpeg" alt="VLC logo" class="icon">
      <h1 class="title-text">VLC Media Player</h1>
    </div>


    <div class="menu-bar">
      <div class="menu" id="videoBtn">Open
        <input type="file"  id="videoInput">
      </div>



      <div class="menu">playback
        <ul class="submenu">
          <li id="speed-up">Speed Up</li>
          <li id="speed-down">Speed Down</li>
        </ul>
      </div>
      <div class="menu">audio
        <ul class="submenu">
          <li id="volume-up">Volume Up</li>
          <li id="volume-down">Volume Down</li>
        </ul>
      </div>
    </div>
  </header>

  <main class="main-content" id="mainContent"></main>


  <footer class="footer">
    
  </footer>
  <script src="index.js"></script>
</body>
</html>
